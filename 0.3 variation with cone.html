<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-box position="0 1.46606 0" material="opacity: 0.5" geometry=""></a-box>
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-cone" position="0 1.25 -5" radiusBottom="1.25" radiusTop="0.1" color="#EF2D5E" ></a-entity>
										      <a-entity geometry="primitive: cone" id="<a-cone>"></a-entity> 
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
