  
<!--
This version loads a tram on top of the Hiro marker
-->
<html>
<head>
	<title>Loading a 3d Model Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene embedded arjs>
		<a-entity scale="1 1 1">
<a-entity gltf-model="Tram/scene.gltf" position="-32.05882 -94.38355 0" rotation="90 180 0" scale="5 5 5">
		</a-entity>
		</a-entity>
		</a-entity>	
		</a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
